<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Quote Machine</title>
  </head>
  <body>
    <main>
      <div id="quote-box" class="quote-box">
        <p class="text"><i id="span-quote" class="fa-solid fa-quote-left"></i><span id="text"></span></p>
        <p id="author" class="author"></p>
        <div class="button-box">
          <div id="reseau">
            <button class="tweet"><a id="tweet-quote" target="_blank" href="https://x.com/intent/post?hashtags=quotes&related=freecodecamp&text=%22I+am+not+a+product+of+my+circumstances.+I+am+a+product+of+my+decisions.%22+Stephen+Covey"><i class="fa-brands fa-twitter"></i></a></button>
            <button class="linkedin" ><a target="_blank" href="https://www.linkedin.com/in/cl%C3%A9ment-madiot-9862b824a/"><i class="fa-brands fa-linkedin"></i></a></button>
            <button class="github" ><a target="_blank" href="https://github.com/ClementMadiot"><i class="fa-brands fa-github"></i></a></button>
          </div>
          <button id="new-quote">New quote</button>
        </div>
      </div>
      <div class="link">
        <a href="https://www.freecodecamp.org/Clement_Madiot">By Cl√©ment</a>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2b2bc1d797.js" crossorigin="anonymous"></script>
  </body>
</html>
